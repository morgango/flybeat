filter {

	if [source] == "/var/log/auth.log" {
		grok {
			match => { "message" => "%{SYSLOGTIMESTAMP:timestamp} %{HOSTNAME:host_target} sshd\[%{BASE10NUM:port}\]: Invalid user %{USERNAME:username} from %{IP:attack_ip}" }
			add_tag => "ssh_brute_force_attack"
		}
	}
}

output {

	if [type] == "metricbeat" {
		elasticsearch { 
			hosts => ["07eb516c75a27e412eed02473bdc9766.us-east-1.aws.found.io:9243"]
			user => "beater"
			password => "password"
			index => "metrics-%{+YYYY.MM.dd}"
			manage_template => false
			ssl => true
		}
	}

	if [type] == "filebeat" {
		elasticsearch { 
			hosts => ["https://07eb516c75a27e412eed02473bdc9766.us-east-1.aws.found.io:9243"]
